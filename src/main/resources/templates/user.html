<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>

<body style="background-color: #f8f9fe">
<nav class="navbar navbar-dark bg-dark">
    <div>
        <h5 style="color: darkgray">
            <b style="color: white" th:text="${messages.username}">var</b>
            with roles:
            <b style="color: white" th:text="${messages.roles}">var</b>
        </h5>
    </div>
    <span>
        <h5><a th:href="@{/logout}" th:text="Logout" style="color: darkgrey">log</a></h5>
    </span>
</nav>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto px-0">
            <div style="width: 280px; height:1000px; background-color: white">
                <br>
                <div style="width: 280px;" class="list-group list-group-flush">
                    <h4>
                        <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
                            <a th:href="@{/admin}" th:text="Admin"
                               class="list-group-item list-group-item-action"></a>
                        </div>
                        <a th:href="@{/user}" th:text="User" class="list-group-item list-group-item-action active"></a>
                    </h4>
                </div>
            </div>
        </div>
        <div class="col ps-md-5 pt-2">
            <div class="page-header pt-3">
                <h1>User information-page</h1>
            </div>
            <br>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tab-user" role="tabpanel" aria-labelledby="users-tab"></div>
                <div class="tab-pane fade " id="tab-create" role="tabpanel" aria-labelledby="create-tab"></div>
                <div class="card" style="width: auto; height: 70px; background-color: #e6e6e6">
                    <div class="card-body">
                        <h4>
                            About user
                        </h4>
                    </div>
                </div>
            </div>
            <div class="card" style="width: auto; height: auto">
                <div class="mt-3">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block>
                                <tr>
                                    <th scope="row">
                                        <a th:text="${messages.id}">user</a>
                                    </th>
                                    <td>
                                        <a th:text="${messages.email}">user</a>
                                    </td>
                                    <td>
                                        <a th:text="${messages.age}">user</a>
                                    </td>
                                    <td>
                                        <a th:text="${messages.username}">user</a>
                                    </td>
                                    <td>
                                        <th:block th:text="${messages.roles}"></th:block>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
